<div mat-dialog-content class="content">
  Are you sure that you want to delete this item?
</div>

<div class="flex-container"
      fxLayout="row"
      fxLayoutAlign="space-between center">

<div class="flex-item">
  <button mat-stroked-button [mat-dialog-close]="false"   class="close">No</button>
</div>
<div class="flex-item">
  <button mat-stroked-button [mat-dialog-close]="true"   class="delete">Yes</button>
</div>

</div>
