    
<div class="tB">
    <mat-toolbar color="primary" class="toolBar">
        <mat-icon class="icon">home</mat-icon>
        <span class="logo">Merchants</span>
        

    </mat-toolbar>
</div>

<div>
<mat-card class="global">
    <mat-card-title align="center">Merchants<mat-icon class="iconm">apartment</mat-icon></mat-card-title>
    <mat-card-subtitle align="center">(List of merchants)</mat-card-subtitle>
    <mat-card-content>


        <!-- <div class="buttons">
            <button mat-raised-button (click)="openDialog()" class="sort_button" color="primary">Add Merchant</button>
            
            <mat-form-field>
                <input (keyup)="applyFilter($event)" matInput placeholder="Filter merchants">
                <mat-icon matSuffix>search</mat-icon>
            </mat-form-field> 
        </div> -->

        <div class="flex-container" fxLayout="row" fxLayoutAlign="space-between center">

            <div class="flex-item">
                <button mat-raised-button (click)="openDialog()" class="add_button" color="primary">Add Merchant</button>
            </div>
            <div class="flex-item">
                <mat-form-field>
                    <input (keyup)="applyFilter($event)" matInput placeholder="Filter merchants">
                    <mat-icon matSuffix >search</mat-icon>
                </mat-form-field>
            </div>

        </div>

        <table mat-table matSort matSortActive="merchantCode" matSortDirection="asc" [dataSource]="dataSource" class="student-table mat-elevation-z0">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

            <!-- MerchantCode Column -->
            
            <ng-container matColumnDef="merchantCode">
                <th mat-header-cell mat-sort-header *matHeaderCellDef> Merchant Code </th>
                <td mat-cell *matCellDef="let element"> {{element.merchantCode}} </td>
            </ng-container>
            

            <!-- Name Column -->
            <ng-container matColumnDef="displayName">
                <th mat-header-cell mat-sort-header *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.displayName}} </td>
            </ng-container>

            <!-- FullName Column -->
            <ng-container matColumnDef="fullName">
                <th mat-header-cell mat-sort-header *matHeaderCellDef> Full Name </th>
                <td mat-cell *matCellDef="let element"> {{element.fullName}} </td>
            </ng-container>

            <!-- Actions Column -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Manager </th>
                <td mat-cell *matCellDef="let element">

                    <button mat-icon-button color="primary" (click)="navigateToDetails(element.merchantCode)"
                        aria-label="Example icon button with a home icon">
                        <mat-icon class="icons">manage_accounts</mat-icon>
                    </button>

                    <!--
                    <button mat-icon-button color="warn" (click)="deleteMerchant(element.merchantCode)"
                        aria-label="Example icon button with a home icon">
                        <mat-icon>delete</mat-icon>
                    </button>
                    -->
                </td>
            </ng-container>

            <!-- Stores Column -->
            <ng-container matColumnDef="details">
                <th mat-header-cell *matHeaderCellDef> Stores </th>
                <td mat-cell *matCellDef="let element">

                    <button mat-icon-button color="primary" (click)="navigateToStores(element.merchantCode)"
                        aria-label="Example icon button with a details icon">
                        <mat-icon class="icons">assignment_ind</mat-icon>
                    </button>

                </td>
            </ng-container>

            <!-- Delete Column -->
            <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef> Delete </th>
                <td mat-cell *matCellDef="let element">

                    <button mat-icon-button color="default" (click)="deleteMerchant(element.merchantCode)"
                        aria-label="Example icon button with a home icon">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

    </mat-card-content>



    <mat-paginator #paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"
        aria-label="Select page" showFirstLastButtons>
    </mat-paginator>


</mat-card>

</div>
